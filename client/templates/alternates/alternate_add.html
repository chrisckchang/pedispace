<template name="alternateAdd">
<div class="col-xs-12">
<form class="main form page" name="{{this.formId}}" style="padding-bottom:40px;">
<div class="form-horizontal">
	<div class="form-group {{errorClass 'shiftType'}}">
	  <label for="shiftType" class="col-sm-3 control-label required">Shift Type:</label>
	  <div class="col-sm-9">
	    <select class="form-control" id="shiftType" name="shiftType">
	      <option value="">Choose a Shift Type</option>
	        {{> shiftTypes}}
	    </select>
	    <span class="help-block">{{errorMessage 'shiftType'}}</span>
	  </div>
	</div>
	
	<div class="form-group {{errorClass 'userId'}}">
	<label for="userId" class="col-sm-3 control-label required">Rider:</label>
	<div class="col-sm-9">
	  <select class="form-control" id="userId" name="userId">
		    <option value="">Choose a Rider</option>
		    {{#each rider}}
	      <option value="{{_id}}">{{profile.name}}</option>
	    {{/each}}
		  </select>
		  <span class="help-block">{{errorMessage 'userId'}}</span>
	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
		  <input type="submit" value="Schedule Alternate" class="btn btn-primary"/>
	</div>
	</div>
</div>
</form>
</div>
</template>
