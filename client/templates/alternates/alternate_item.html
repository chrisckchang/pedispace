<template name="alternateItem">
  <div class="item">
    <div class="item-content">
	    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{this.profile.name}} || 
	    <span class="glyphicon glyphicon-tel" aria-hidden="true"></span>{{this.profile.phoneNumber}} ||
	    <span class="glyphicon glyphicon-at" aria-hidden="true"></span>{{this.email}}
    </div>
  </div>
</template>
