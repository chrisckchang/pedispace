<template name="alternatesSchedule">
	{{#each scheduleDates 0}}
		<h4>{{dateValuef}}</h4>
		<h5>Current Alternates</h5>
		<span class="col-xs-1"></span>
		<div class="col-xs-5">
		<h6>AM Shift</h6>
		  {{#each alternate "AM"}}
		    {{> alternateItem}}
		  {{/each}}
		</div>
		<div class="col-xs-5">
		<h6>PM Shift</h6>
		  {{#each alternate "PM"}}
		    {{> alternateItem}}
		  {{/each}}
		</div>
		{{> alternateAdd}}
	{{/each}}
</template>
