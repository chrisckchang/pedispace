<template name="scheduleRequest">
	{{#if isInRole 'biker'}}
	<form class="main form page" name="insertForm" style="padding-bottom:40px;">
	<legend>Request Schedule</legend>
	 <div class="form-horizontal">
	  <div class="form-group {{errorClass 'requestDate'}}">
	    <label for="requestDate" class="col-sm-3 control-label required">Request Date:</label>
	    <div class="col-sm-9">
	      <input class="form-control" id="requestDate" name="requestDate" type="date">
	      <span class="glyphicon glyphicon-cal form-control-feedback" aria-hidden="true"></span>
	      <span>You can only select a date after {{nextSat}}.</span>
	      <span class="help-block">{{errorMessage 'requestDate'}}</span>
	    </div>
	  </div>
	  <div class="form-group {{errorClass 'shiftType'}}">
	    <label for="shiftType" class="col-sm-3 control-label required">Shift Type:</label>
	    <div class="col-sm-9">
	      <select class="form-control" id="shiftType" name="shiftType">
	        <option value="">Choose a Shift Type</option>
	          {{> shiftTypes}}
	      </select>
	      <span class="help-block">{{errorMessage 'shiftType'}}</span>
	    </div>
	  </div>
	<div class="form-group">
	    <div class="col-sm-offset-3 col-sm-9">
	      <input type="submit" value="Create Request" class="btn btn-primary"/>
	    </div>
  	</div>
  	<div class="col-sm-3"></div>
  	<div class="col-sm-9">
		<small>Note that you cannot edit your schedule requests.</small>
  	</div>
  </div>
  </form>
  <div class="item"><center>You will receive your schedule via email.</center></div>
  {{/if}}
  {{> requestList}}
</template>
