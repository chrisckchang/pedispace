<template name="locationAdd">
  <form class="main form page" name="insertForm">
    <div class="form-group">
      <label class="control-label" for="location">Location Name</label>
      <div class="controls">
          <input name="locationName" id="locationName" type="text" placeholder="Add your new location" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Add New Location" class="btn btn-primary"/>
  </form>
</template>
