<template name="editProfile">
  <form class="main form page" name="insertForm">
  <div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label" for="email">Email:</label>
    <div class="col-sm-9 controls">
        <input name="email" id="email" type="email" class="form-control" value="{{emails.[0].address}}"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="userName">Full Name:</label>
    <div class="col-sm-9 controls">
        <input name="userName" id="userName" type="text" class="form-control" value="{{profile.name}}"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="phoneNumber">Phone Number:</label>
    <div class="col-sm-9 controls">
        <input name="phoneNumber" id="phoneNumber" type="tel" class="form-control" value="{{profile.phoneNumber}}"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <input type="submit" value="Update Profile" class="btn btn-primary"/>
    </div>
  </div>
  </div>
  </form>
</template>
